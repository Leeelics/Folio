services:
  postgres:
    image: ankane/pgvector:latest
    container_name: equilibra_postgres
    environment:
      POSTGRES_USER: equilibra
      POSTGRES_PASSWORD: equilibra_password
      POSTGRES_DB: equilibra_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U equilibra"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: equilibra_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://equilibra:equilibra_password@postgres:5432/equilibra_db
    env_file:
      - .env.example
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    build: .
    container_name: equilibra_streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://app:8000
    env_file:
      - .env.example
    depends_on:
      - app
    volumes:
      - ./streamlit_app:/app/streamlit_app
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    working_dir: /app/streamlit_app
    command: uv run streamlit run Home.py --server.address=0.0.0.0

volumes:
  postgres_data:
